<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        background: red;
        width: 200px;
        height: 200px;
        margin: auto;
        transform: rotate(30deg);
        
    }
    .skew {
        background: rgb(0, 255, 106);
        width: 200px;
        height: 200px;
        margin: auto;
        transform: skew(30deg);
    }
</style>
<body>
    <div>Texto 1</div>
    <div class="skew">Texto 2</div>
</body>
</html>
